<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euroopan Lentopeli</title>
    <link rel="stylesheet" href="peli1.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="main_peli.js" defer></script>
</head>
<body>
    <!-- Navigointipalkki -->
     <header>

        <nav>
            <ul>
                <li><a href="kirjaudu.html">Login</a></li>
                <li><a href="peli.html">Peli</a></li>
                <li><a href="about.html" onclick="sessionStorage.clear()">About</a></li>

            </ul>
        </nav>
    </header>

    <!-- Otsikko -->
    <header>
        <h1 class="page-title">Afrikan tähti</h1>
    </header>

    <main class="main-container">
    <div id="map"></div>
    <div class="right-container">
        <section class="box">
            <h2>Game Status</h2>
            <table id="game_status">
                <tr>
                    <td>Player name:</td>
                    <td><span id="player_name"></span></td>
                </tr>
                <tr>
                    <td>Current location:</td>
                    <td><span id="location"></span></td>
                </tr>
                <tr>
                    <td>Starting airport:</td>
                    <td><span id="starting_airport"></span></td>
                </tr>
                <tr>
                    <td>Money:</td>
                    <td><span id="money"></span></td>
                </tr>
                <tr>
                    <td>Fuel:</td>
                    <td><span id="fuel"></span></td>
                </tr>
            </table>
        </section>
        <section class="box">
            <h2>Lootbox</h2>
            <p>
                <b>Would you like to open the current airports lootbox?</b><br><br>
                <b>Opening with money will cost: 100 euros.</b><br><br>
                <b>Opening with fuel will cost: 200 liters.</b>
            </p>
            <div class="form-group">
                <label for="lootbox-type">Opening type:</label>
                <select id="lootbox-type">
                    <option value="money">Money</option>
                    <option value="fuel">Fuel</option>
                </select>
            </div>
            <button onclick="open_lootbox()">Open Lootbox</button>

        </section>
    </div>
</main>
    <!-- Footer -->
    <footer class="page-footer">
        <p>© Euroopan Lentopeli</p>
    </footer>
</body>
</html>
